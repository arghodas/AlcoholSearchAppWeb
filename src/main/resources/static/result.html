    <script>
		function searchFunction() {
			var xhttp = new XMLHttpRequest();
			var url = "search?query="
					+ document.getElementById("searchBox").value
			xhttp.open("GET", url, false);
			xhttp.setRequestHeader("Content-type", "application/json");
			xhttp.send();
			var response = JSON.parse(xhttp.responseText);

			var tableContents = "<table class=\"table table-striped table-bordered table-inverse\"><thead><tr><th> </th><th>Name</th><th>Alcohol Concentrations</th><th>Price</th></tr></thead>"
			for (var i = 0; i < response.length; i++) {
				tableContents += "<tbody><tr><td>" + response[i].ProDescription + "</td>"
				tableContents += "<td>" + response[i].ProName + "</td>"
				tableContents += "<td>" + response[i]["Alcohol Concentrations"] + "</td>"
				tableContents += "<td>" + response[i].ProPrice + "</td></tr></tbody>"
			}
			tableContents += "</table>"
			document.getElementById("demo").innerHTML = tableContents;
		}
	</script>
